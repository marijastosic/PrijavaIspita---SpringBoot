<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Registration Form</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	
	<div class="container">
	<br>
	<img th:src="@{/images/met_logo.jpg}" class="img-responsive center-block" 
		width="250" height="50" alt="Metropolitan" />
		
		<br>
		<div class="col-md-4 col-md-offset-4">
			<form autocomplete="off" action="#" th:action="@{/registration}"
				th:object="${user}" method="post" class="form-horizontal"
				role="form">
				<div class="center"><h2>Registracija</h2></div>				
				<div class="form-group">
					<label th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
							class="validation-message"></label>
					<input type="text" th:field="*{firstName}" placeholder="Ime"
							class="form-control" /> 
				</div>

				<div class="form-group">
					<label	th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
							class="validation-message"></label>
						<input type="text" th:field="*{lastName}"
							placeholder="Prezime" class="form-control" /> 
				</div>
				<div class="form-group">
					<label	th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"
							class="validation-message"></label>
						<input type="text" th:field="*{userName}"
							placeholder="Indeks" class="form-control" /> 
				</div>
				<div class="form-group">
						<input type="text" th:field="*{email}" placeholder="Email"
							class="form-control" /> <label
							th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
							class="validation-message"></label>
				</div>
				<div class="form-group">
						<input type="password" th:field="*{password}"
							placeholder="Password" class="form-control" /> <label
							th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
							class="validation-message"></label>
				</div>

				<div class="form-group">
					<div class="">
						<button type="submit" class="btn btn-primary btn-block">Registruj se</button>
					</div>
				</div>
				
				<span th:utext="${successMessage}"></span>
				
			</form>
		</div>
		<div class="col-md-2 col-md-offset-5">
			<form th:action="@{/}" method="get">
				<button class="btn btn-md btn-danger btn-block" type="Submit">Login strana</button>
			</form>	
		</div>
	</div>

</body>
</html>
